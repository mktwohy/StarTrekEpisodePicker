<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <base href="./">
    <title>Star Trek Episode Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lcars-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="application/javascript" src="dist/main.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="left-frame-top">
            <div class="panel-5" style="padding-bottom: 40px; line-height: 1.2;"></div>
            <div id="series" class="panel-3">SERIES</div>
            <div id="season" class="panel-3">SEASON ??</div>
            <div id="episode_number" class="panel-3">EPISODE ??</div>
            <div id="release_date" class="panel-3">RELEASE ??/??/????</div>
        </div>

        <div class="right-frame-top">
            <div class="banner">Star Trek &#149; Episode Picker</div>

            <div class="flexbox" style="padding-left: 10px">
                <div class="col">
                    <h2 id="episode">Some Episode</h2>
                </div>
                <div class="button-col">
                    <div class="buttons">
                        <a id="btn_new_episode" class="two-rows">New <br/>Episode</a>
                    </div>
                </div>
            </div>
            <div style="height: 75px"></div>
            <div class="top-corner-bg">
                <div class="top-corner"></div>
            </div>
            <div class="bar-panel">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
                <div class="bar-4"></div>
                <div class="bar-5"></div>
            </div>
        </div>
    </div>

    <div id="gap"></div>

    <div class="wrap">
        <div class="left-frame">
            <div class="panel-2">FILTER</div>
        </div>

        <div class="right-frame">
            <div class="bar-panel">
                <div class="bar-6"></div>
                <div class="bar-7"></div>
                <div class="bar-8"></div>
                <div class="bar-9"></div>
                <div class="bar-10"></div>
            </div>

            <div class="corner-bg">
                <div class="corner"></div>
            </div>

            <div class="">
                <ul id="series_filters"></ul>

            </div>

        </div>
    </div>
</body>

</html>
